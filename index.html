<!DOCTYPE html>

<!-- 
  To change the theme, change the class on the html tag below to one of:
  - theme-auto: Automatically switches based on user's system preferences
  - theme-light: Forces light theme
  - theme-dark: Forces dark theme
-->

<html class="theme-auto" lang="en"> <!-- Update`class="theme-auto" with your preference -->

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
        
    <!-- Page Title - Change this to your name/brand (50-60 characters recommended) -->
    <title>Clean Team Scotland</title>
    <link rel="icon" type="image/x-icon" href="/images/avatar.png"> <!-- Update this with your own favicon -->
    
    <!-- Meta Description - Write a description (150-160 characters recommended) -->
    <meta name="description" content="Find Clean Team Scotland online.">
    
    <!-- Keywords -->
    <meta name="keywords" content="your name, industry, and specialties">
    
    <!-- Canonical URL - Helps prevent duplicate content issues -->
    <meta rel="canonical" href="https://www.cleanteamscotland.uk">
    
    <!-- Author Information -->
    <meta name="author" content="Clean Team Scotland">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/brands.css">

  </head>

<body>

    <div class="container">
        <div class="column">

            <!-- 
              By default, the Avatar is rounded. Use the following:
              - avatar--rounded: Automatically rounds the image
              - avatar--soft: Slightly rounds the image
              - avatar--none: Removes any rounding

              Be sure to replace the src with your own image path and update the alt text
            -->
            <img class="avatar avatar--rounded" src="https://www.facebook.com/photo/?fbid=122110688570610535&set=a.122100633086610535&__tn__=%3C" srcset="https://www.facebook.com/photo/?fbid=122110688570610535&set=a.122100633086610535&__tn__=%3C" alt="LittleLink">

            <!-- Replace with your name or brand -->
            <h1>
              <div>Clean Team Scotland</div>
            </h1>

            <!-- Add a short description about yourself or your brand -->
            <p>info@cleanteamscotland.uk | 0141 363 0349 | 150 Wellington St, Glasgow G2 5JF</p>

            <!-- All your buttons go here -->
            <div class="button-stack" role="navigation">

              <!-- Clean Team Scotland -->
              <a class="button button-clean team scotland" href="https://www.cleanteamscotland.uk" target="_blank" rel="noopener" role="button">Clean Team Scotland</a>

              <!-- Facebook -->
              <a class="button button-facebook" href="https://www.facebook.com/cleanteamscotland/" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/facebook.svg" alt="Facebook Logo">Find us on Facebook</a>

              <!-- Pinterest -->
              <a class="button button-pinterest" href="https://www.pinterest.com/CleanTeamScotland/" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/pinterest.svg" alt="Pinterest Logo">Pinterest</a>

              <!-- Twitter -->
              <a class="button button-twitter" href="https://twitter.com/CleanTeamScotla" target="_blank" rel="noopener" role="button"><img class="icon" aria-hidden="true" src="images/icons/twitter.svg" alt="Twitter Logo">Twitter</a>

      </div>
        
      <!-- Feel free to add your own footer information, including updating `privacy.html` to reflect how your LittleLink fork is set up -->
      <footer>
        <a href="privacy.html">Privacy Policy</a> | Build your own by forking <a href="https://littlelink.io" target="_blank" rel="noopener">LittleLink</a>
      </footer>
    
    </div>
  </div>

</body>

</html>
